<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>BeatsChain Settings</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; max-width: 600px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input[type="text"], input[type="password"] { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        .btn { padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        .status { padding: 10px; margin: 10px 0; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; }
        .help { font-size: 12px; color: #666; margin-top: 5px; }
    </style>
</head>
<body>
    <h1>BeatsChain Configuration</h1>
    <div id="status"></div>
    <form id="config-form">
        <div class="form-group">
            <label for="thirdweb-client-id">Thirdweb Client ID:</label>
            <input type="text" id="thirdweb-client-id" placeholder="Your Thirdweb client ID">
        </div>
        <div class="form-group">
            <label for="pinata-api-key">Pinata API Key (deprecated):</label>
            <input type="text" id="pinata-api-key" placeholder="Your Pinata API key (deprecated)">
            <div class="help">Client-side Pinata usage is deprecated for security. Prefer Web3.Storage token below.</div>
        </div>
        <div class="form-group">
            <label for="pinata-secret-key">Pinata Secret Key:</label>
            <input type="password" id="pinata-secret-key" placeholder="Your Pinata secret key">
        </div>
        <div class="form-group">
            <label for="web3storage-token">Web3.Storage API Token (recommended):</label>
            <input type="password" id="web3storage-token" placeholder="Paste your Web3.Storage token here">
            <div class="help">Tokens are stored encrypted in your browser using your wallet passphrase (recommended).</div>
        </div>
        <!-- Backend API URL option removed during revert - extension will use client-side behavior by default -->
        <button type="submit" class="btn">Save Configuration</button>
    </form>
    <script src="../lib/wallet-secure-storage.js"></script>
    <script src="options.js"></script>
</body>
</html>
